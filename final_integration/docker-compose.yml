version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - streaming-network

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - streaming-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Skip Siddhi for now - we'll add it after ML consumer works
  # siddhi:
  #   image: siddhiio/siddhi-runner-alpine:5.1.2
  #   container_name: siddhi-runner
  #   volumes:
  #     - ./TempAlertKafka.siddhi:/home/siddhi_user/siddhi-runner/deployment/siddhi-files/TempAlertKafka.siddhi
  #   ports:
  #     - "8006:8006"
  #   depends_on:
  #     kafka:
  #       condition: service_healthy
  #   networks:
  #     - streaming-network
  #   restart: unless-stopped

  ml-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-consumer
    volumes:
      - ./consumer-siddhi.py:/app/consumer-siddhi.py
      - ./xgb_multi_model.pkl:/app/xgb_multi_model.pkl
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - streaming-network
    restart: unless-stopped
    command: ["python", "-u", "consumer-siddhi.py"]

networks:
  streaming-network:
    driver: bridge
